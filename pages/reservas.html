  <header>
    <img src="../img/logo.jpg" alt="el logo de la empresa" class="logoSecundario">
  </header>
  <main>
    <h1 class="miTitulo tituloSecundario">Reserva tu cita</h1>
    <section class="centrarElemento">
      <form action="">
        <label class="textLabel" for="nombre">Nombre</label>
        <input class="inputText" type="text" id="nombre" placeholder="Ingrese su Nombre">
        <br>
        <br>
        <label class="textLabel" for="apellido">Apellido</label>
        <input class="inputText" type="text" id="apellido" placeholder="Ingrese su Apellido">
        <br><br>
        <label class="textLabel" for="">Sexo del solicitante</label>
        <br><br>
        <input type="radio" name="sexo" id="Hombre">
        <label for="Hombre">Hombre</label>
        <input type="radio" name="sexo" id="Mujer">
        <label for="Mujer">Mujer</label>
        <br><br>
        <label class="textLabel" for="sucursal">Seleccione una Sucursal</label>
        <br>
        <br>
        <select name="sucursal" id="sucursal" class="inputText ">
          <option value="">Seleccionar</option>
          <option value="tacna">Tacna</option>
          <option value="arequipa">Arequipa</option>
          <option value="puno">Puno</option>
        </select>
        <br><br>
        <label class="textLabel" for="">Servicios a solicitar</label>
        <br><br>
        <input type="checkbox" name="manicura" id="manicura">
        <label for="manicura">Manicura</label>
        <br>
        <input type="checkbox" name="pedicura" id="Pedicura">
        <label for="Pedicura">Pedicura</label>
        <br>
        <input type="checkbox" name="pestaña" id="Pestanas">
        <label for="Pestanas">Pestañas</label>
        <br><br>
        <input type="submit" value="Solicitar cita">
        <input type="reset" value="Cancelar">
      </form>
    </section>
  </main>
  <footer>
    <p>Se parte de la experiencia de nuestros servicios y productos del Salon de Belleza Yesica no te arrepentiras</p>
    <img src="../img/facebook.png" alt="logo de facebook">
    <img src="../img/twitter.png" alt="logo de twitter">
    <img src="../img/whatsapp.png" alt="logo whatsapp">
